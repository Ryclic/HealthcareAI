{% extends "base.html" %}

{% block content %}
<h3>Prediction for Heart Failure</h3>
<form method="post">
    {% csrf_token %}
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>

    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" required>
    <br>

    <label for="chestpaintype">Chest Pain Type:</label>
    <input type="text" id="chestpaintype" name="chestpaintype" required>
    <br>

    <label for="cholestoral">Cholestoral:</label>
    <input type="number" id="cholestoral" name="cholestoral" required>
    <br>

    <label for="fastingbs">Fasting Blood Sugar:</label>
    <input type="number" id="fastingbs" name="fastingbs" required>
    <br>

    <label for="maxhr">Max Heartrate:</label>
    <input type="number" id="maxhr" name="maxhr" required>
    <br>

    <label for="exerciseangina">Exercise Angina:</label>
    <input type="text" id="exerciseangina" name="exerciseangina" required>
    <br>

    <label for="oldpeak">Old Peak:</label>
    <input type="number" id="oldpeak" name="oldpeak" required>
    <br>

    <label for="stslope">ST Slope:</label>
    <input type="text" id="stslope" name="stslope" required>
    <br>

    <br>
    <button type="submit">Submit</button>
</form>

{% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
