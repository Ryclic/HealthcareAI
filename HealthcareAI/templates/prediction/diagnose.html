{% extends "base.html" %}

{% block content %}
<h3>Prediction for Heart Failure</h3>
<form method="post">
    {% csrf_token %}
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" required>

    <br>
    <button type="submit">Submit</button>
</form>

{% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
